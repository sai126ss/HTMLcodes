<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display current date and time</title>
    <script>
        function displaydatetime(){
            var currentDateTime=new Date();
            var dateTimeString="Current Date and Time:" + currentDateTime.toString();
            document.getElementById("result").innerHTML=dateTimeString;
        }
    </script>
</head>
<body>
    <h2> Click the button to display current date and time</h2>
    <button onclick="displaydatetime()">Show Date and Time</button>
    <p id="result"></p>
</body>
</html>
