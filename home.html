<!DOCTYPE html>
<html>
    <head>
        <title>Static E-commerce</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
                font-size: large;
                text-align: center;
            }
            

            li {
                float: left;
                color: white;
                text-align: center;
                text-decoration: solid;
            }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 10px 80px;
                text-decoration: none;
            }

            li a:hover {
                background-color: #111;
            }

            h2 {
                text-align: center;
                color: rgb(167, 253, 8);
            }

            .s {
                color: #111;
            }

            .form {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                margin: 20px auto;
                text-align: center;
                font-size: large;
            }

            label {
                font-weight: bold;
                margin-bottom: 5px;
                display: block;
            }

            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                background-color: #333;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #111;
            }
        </style>
    </head>
    <body>
        
        <ul><h2>Static Ecommerce</h2>
            <li><a class="active" href="home.html">LOGIN</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
        <div class="form">
            <h2 class="s">LOGIN</h2>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
